<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <style>
        body {
            background-color: #619201;
        }
    </style>

    <body>

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <div id="registertext" class="form-text">
                            <h1>Cadastre-se </h1>
                        </div>
                        <div id="subtext" class="form-text">
                            <h6>Por favor complete este formulario para criar a sua conta. </h6>
                        </div>
                        <label for="exampleInputEmail1" class="form-label">Endereco de Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div id="termsandconditionstext" class="form-text"> Ao criar sua conta voce concorda com os <a href="#">Termos e privacidade</a> </div>
                    <br>
                    <button type="button" class="btn btn-primary btn-lg">Cadastrar-se</button>
                    <br><br>
                    <div id="logintext" class="form-text"> Ja possui uma conta? <a href="#">Entrar</a></</div>
                </form>
                </div>
            </div>
    </body>

</html>
